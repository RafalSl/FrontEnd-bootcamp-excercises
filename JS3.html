	<p>FE47</p>
	<img id="kostka" src="kostka_1.png" onclick="this.src=losowanie()">
	
	<img id="kostka" src="kostka_1.png" onclick="this.src='kostka_'+(Math.floor(Math.random()*6)+1)+'.png'">
	
	<script>
		function losowanie(){
			var liczba = (Math.floor(Math.random()*6)+1);
			return 'kostka_'+liczba+'.png';
		}
	</script>
	
	<p>FE48 + FE49</p>
	<p id="ptaki"> </p>
	<input type="button" value="Napisz kura" onclick="javascript:kura()"/>
	<input type="button" value="Napisz kogut" onclick="javascript:kogut()"/>
	<input type="button" value="Reset" onmouseenter="javascript:reset()"/>
	
	<script>
		function kura(){
			document.getElementById("ptaki").innerHTML += " Kura";
		}
		
		function kogut(){
			document.getElementById("ptaki").innerHTML += " Kogut";
		}
		
		function reset(){
			document.getElementById("ptaki").innerHTML = "";
		}
	</script>
	
	<p>FE51</p>
	<p id="kolor"> Napis koloru... </p>
	<input type="button" value="czerwonego" onclick="javascript:czerwony()"/>
	<input type="button" value="zielonego" onclick="javascript:zielony()"/>
	<input type="button" value="niebieskiego" onclick="javascript:niebieski()"/>
	
	<script>
		function czerwony(){
			document.getElementById("kolor").innerHTML = "Napis koloru czerwonego";
			document.getElementById("kolor").style.color = "red";
		}
		
		function zielony(){
			document.getElementById("kolor").innerHTML = "Napis koloru zielonego";
			document.getElementById("kolor").style.color = "green";
		}
		
		function niebieski(){
			document.getElementById("kolor").innerHTML = "Napis koloru niebieskiego";
			document.getElementById("kolor").style.color = "blue";
		}
	</script>
	
	<p>FE52</p>
	
	<div id="pasek" style='height: 20px; width: 10px; background-color: black;' onclick="javascript:dodaj()"></div>
	<script>
		var szerokosc = 10;
		function dodaj(){
			szerokosc += 10;
			document.getElementById("pasek").style.width = '' + szerokosc + '%';
		}
	</script>
	
	<div id="kwadrat" style='height: 20px; width: 20px; background-color: black;' onclick="javascript:poszerz()"></div>
	<script>
		var bok = 20;
		function poszerz(){
			bok += 10;
			document.getElementById("kwadrat").style.width = '' + bok + 'px';
			document.getElementById("kwadrat").style.height = '' + bok + 'px';
		}
	</script>
	<br><br>
	
	<form onsubmit='javascript:return(waliduj())'>
		PESEL: <input type='text' name='pesel' id='pesel'><br>
		Kod pocztowy: <input type='text' name='kod' id='kod'>
		<input type='submit'>
	</form>
	<script>
		function waliduj(){
			if (document.getElementById('pesel').value.match(/^[0-9]{11}$/) == null) {alert('Popraw PESEL'); return false;};
			if (document.getElementById('kod').value.match(/^[0-9][0-9]-[0-9][0-9][0-9]$/) == null) {alert('Popraw kod pocztowy'); return false;}
		}
	</script>
